<div>
    <form [formGroup]="userFormGroup" (submit)="saveChanges($event)">
        <h3>User profile</h3>
        <br />
        <label>{{User.id}}</label>
        <br />
        <label>Username</label>
        <input [formControl]="userFormGroup.controls['Username']" type="text" placeholder="Username" (keyup.enter)="0" (blur)="0" />
        <br />
        <label >Firstname</label>
        <input [formControl]="Firstname" type="text" placeholder="First"  (keyup.enter)="0" (blur)="0" />
        <br />
        <label>Lastname</label>
        <input [formControl]="Lastname" type="text" placeholder="Last"  (keyup.enter)="0" (blur)="0" />
        <br />
        <label [attr.for]="User.Email">Email</label>
        <input [formControl]="Email" type="email" placeholder="Email" (keyup.enter)="0" (blur)="0" />
    </form>
</div>
